<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
// window.addEventListener('keydown', function (e) {       // function(e) => {console.log(e.keyCode)} **this will log the code of whatever key on the keyboard is pressed**


function playSound (e) {    //converted open script to function by adding "playSound" as the function 
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);  // this specifically assigns the key assigned with the audio file in the html
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);  // this specifically assigns the key assigned with the audio file in the html
    //console.log(audio);
    if(!audio) return;                   // this will kill the program if a key with no assigned audio file is clicked
    audio.currentTime = 0 ;             //resets the audio play time to 0 every time the associated button is pressed.
    audio.play();                      // function plays audio files associated with keys 
    key.classList.add('playing');     // adds "Playing" class to each key pushed with an assigned track. check CSS file for playing class settings
}  
  
  // });

function removeTransition (e) {
  if(e.propertyName !== 'transform') return; // do nothing if property name is not == to "transform"
  //e.target.classList.remove('playing');
  console.log(e.propertyName);
  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);

</script>


</body>
</html>
